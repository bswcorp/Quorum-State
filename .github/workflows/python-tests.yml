name: QSTATE Core Testing

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Run Quorum-State Core Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src/core
        python tests/test_core.py
